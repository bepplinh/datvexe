server {
    listen 80;
    listen [::]:80;
    server_name vantaiducanh.io.vn;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name vantaiducanh.io.vn;

    # SSL Configuration (Cloudflare Origin CA)
    ssl_certificate /etc/nginx/ssl/vantaiducanh.io.vn.pem;
    ssl_certificate_key /etc/nginx/ssl/vantaiducanh.io.vn.key;

    # Recommended SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    root /var/www/datvexe/frontend/dist;

    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";

    index index.html;

    charset utf-8;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }

    location ~ /\.(?!well-known).* {
        deny all;
    }
}
